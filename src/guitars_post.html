<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter by Brand post 4</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="brandForm">
        <label for="id_brand_sk">Brand SK:</label>
        <input type="number" id="id_brand_sk" name="brand_sk" placeholder="24" required><br>

        <label for="id_brand">Brand:</label>
        <input type="text" id="id_brand" name="brand" placeholder="Kay" required><br>

        <label for="id_origin">Origin:</label>
        <input type="text" id="id_origin" name="origin" placeholder="Canada" required><br>

        <label for="id_mfg_url">Manufacturing URL:</label>
        <input type="url" id="id_mfg_url" name="mfg_url" placeholder="https://www.Kay.com" required><br>

        <label for="id_established">Established Year:</label>
        <input type="number" id="id_established" name="established" placeholder="1967" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
    document.getElementById('brandForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(document.getElementById('brandForm'));

    const url = 'https://jolly-tree-09d677910.4.azurestaticapps.net/data-api/rest/guitar_brands';

    axios.post(url, formData)
        .then(response => {
        console.log('Response data:', response.data);
        // Handle the response data here
        })
        .catch(error => {
        console.error('There was an error!', error);
        if (error.response) {
            console.error('Response error:', error.response.data);
        }
        });
});

    </script>
</body>
</html>
