<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter by Brand</title>
</head>
<body>
    <form id="brandForm">
        <label for="id_brand_sk">Brand SK:</label>
        <input type="number" id="id_brand_sk" name="brand_sk" placeholder="24" required><br>

        <label for="id_brand">Brand:</label>
        <input type="text" id="id_brand" name="brand" placeholder="Kay" required><br>

        <label for="id_origin">Origin:</label>
        <input type="text" id="id_origin" name="origin" placeholder="Canada" required><br>

        <label for="id_mfg_url">Manufacturing URL:</label>
        <input type="url" id="id_mfg_url" name="mfg_url" placeholder="https://www.Kay.com" required><br>

        <label for="id_established">Established Year:</label>
        <input type="number" id="id_established" name="established" placeholder="1967" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('brandForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const brand_sk = parseInt(document.getElementById('id_brand_sk').value);
            const brand = document.getElementById('id_brand').value;
            const origin = document.getElementById('id_origin').value;
            const mfg_url = document.getElementById('id_mfg_url').value;
            const established = parseInt(document.getElementById('id_established').value);

            const payload = {
                value: [
                    {
                        brand_sk: brand_sk,
                        brand: brand,
                        origin: origin,
                        mfg_url: mfg_url,
                        established: established
                    }
                ]
            };

            console.log('Payload:', JSON.stringify(payload)); // Log the payload

            const url = 'https://jolly-tree-09d677910.4.azurestaticapps.net/data-api/rest/guitar_brands';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.text(); // Get the response as text
            })
            .then(text => {
                if (text) {
                    const data = JSON.parse(text); // Parse the text to JSON
                    console.log('Response data:', data);
                    // Handle the response data here
                } else {
                    console.log('Empty response');
                }
            })
            .catch(error => {
                console.error('There was an error!', error);
                if (error.message) {
                    console.error('Error message:', error.message);
                }
                if (error.code) {
                    console.error('Error code:', error.code);
                }
            });
        });
    </script>
</body>
</html>
