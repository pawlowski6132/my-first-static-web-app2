<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <tr>
        <th style="background-color: blueviolet;">First Name</th>
        <th>Last Name</th>
        <th>Third Name</th>
        <th>Fourth Name</th>
      </tr>
      <td>Hi, I'm Chantel</td>
      <td>Hi, I'm Anne</td>
      <td>Hi, I'm Telly Sue</td>
      <td>Hi, I'm Chadee Jones III</td>

    </table>


  </body>
</html>
